	<section> 
	<div class="container login-page"> 
		<h1 class="center-h1-login"> Please log in first! </h1>
		<h1 class="text-center">
			<span class="selected" data-class="login">Login </span>
			<span data-class="switch">| </span>
			<span data-class="signup"> Signup</span>
		</h1>
		<!-- start login form -->
	<form class="login" method="POST" >		
		<input class="form-control" type="text" name="username" id="username" placeholder="enter your username" required> 

 		<input class="form-control" type="password" name="password" id="password" placeholder="enter your password"  required>
		<input class="btn btn-success btn-block" name="login" onclick="validateInput()" value="Login">
	</form>
	<!-- start signup form -->
	<form class="signup" method="POST" >

		<div class="input-container">
			<input class="form-control" type="text" name="username" placeholder="enter your username" pattern=".{4,}" title="username must be more than 4 characters" required="required">
		</div>

		<div class="input-container">
			<input class="form-control" type="password" name="password"  placeholder="enter your password" minlength="8" required="required" >
		</div>

		<div class="input-container">
			<input class="form-control" type="password" name="password2" placeholder="re-enter your password" required="required">
		</div>

		<div class="input-container">
			<input class="form-control" type="email" name="email" placeholder="enter a valid email" required="required">
		</div>

		<input class="btn btn-success btn-block" name="signup" type="submit"  value="Signup">
	</form>
	</section>

<script type="text/javascript">
	
	$(function () {
	'use strict' ; 
	// Switch Between login and signup
		$(".login-page h1 span").click(function(){
			$(this).addClass("selected").siblings().removeClass("selected");
			$(".login-page form").hide();
			$("." +$(this).data("class")).fadeIn(100);
		});
	});
</script>
<script>
	function validateInput() {
		var username = document.getElementById("username").value ; 
		var password = document.getElementById("password").value ; 
		if (!username || !password ) 
			alert("please fill up the form");
		else if ( username.length < 6 )
			alert("username must be more than 6 characters!");
		else if ( username.length > 29)
			alert("username can not be more than 29 characters!");
		else {
			alert("thanks for signing in");
			var currentPage = window.location.href; 
			var dashboard   = currentPage.replace("login.html", "dashboard.html"); 
			window.location.href = dashboard ;
		}
		localStorage.setItem("UserInfo" , username);
	}
</script>
